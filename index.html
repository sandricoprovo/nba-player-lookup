<!DOCTYPE html>
<html lang="en">

<!-- 
    Author: Sandrico Provo
    Release: May 2020
   -->

<head>
  <!-- Author & Description -->
  <meta name="author" content="Sandrico Provo">
  <meta name="description"
    content="This web app allows you to search for any NBA player and find their averages for a NBA season.">
  <!-- Misc. Meta's -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style Sheets, External Links & Title -->
  <link rel="stylesheet" href="./src/css/main.css">
  <title>NBA Player Lookup</title>
</head>

<body>
  <!-- Content -->
  <main class="container">
    <!-- Form Inputs -->
    <form class="form__search" action="">
      <label class="form__input" for="search-name">
        Full Name:
        <input type="text" name="search-name" placeholder="ex: Lebron James"
          value="Kyle Lowry">
      </label>
      <label class="form__input" for="search-season">
        Season Year:
        <input type="text" name="search-season" placeholder="ex: 2019"
          value="2019">
      </label>
      <button class="form__submitbtn" type="submit">Search</button>
    </form>
    <!-- Main Player Info -->
    <div class="tile__player">
      <div class="player__details">
        <h3 class="stat__player-name">Kyle Lowry</h3>
        <p class="stat__team">Team: Toronto Raptors</p>
        <p class="stat__position">Position: G</p>
        <p class="stat__height">Height: N/A</p>
        <img class="player__teamlogo" src="" alt="">
      </div>
      <!-- Player Stat cards -->
      <div class="player__stats">
        <h2 class="stat__season">2019 Season Per Game Stats</h2>
        <!-- Points -->
        <div class="stat__card">
          <h3 class="stat__name">Points</h3>
          <p class="stat__number stat__points">0</p>
        </div>
        <!-- Rebounds -->
        <div class="stat__card">
          <h3 class="stat__name">Rebounds</h3>
          <p class="stat__number stat__rebounds">0</p>
        </div>
        <!-- Assists -->
        <div class="stat__card">
          <h3 class="stat__name">Assists</h3>
          <p class="stat__number stat__assists">0</p>
        </div>
        <!-- Steals -->
        <div class="stat__card">
          <h3 class="stat__name">Steals</h3>
          <p class="stat__number stat__steals">0</p>
        </div>
        <!-- Blocks -->
        <div class="stat__card">
          <h3 class="stat__name">Blocks</h3>
          <p class="stat__number stat__blocks">0</p>
        </div>
        <!-- Minutes Per Game -->
        <div class="stat__card">
          <h3 class="stat__name">Mins PG</h3>
          <p class="stat__number stat__mpg">0</p>
        </div>
        <!-- Field Goal Percentage -->
        <div class="stat__card">
          <h3 class="stat__name">FG %</h3>
          <p class="stat__number stat__fgpct">0</p>
        </div>
        <!-- 3 Point Percentage -->
        <div class="stat__card">
          <h3 class="stat__name">3PT %</h3>
          <p class="stat__number stat__3ptpct">0</p>
        </div>
        <!-- Free Throw Percentage -->
        <div class="stat__card">
          <h3 class="stat__name">FT %</h3>
          <p class="stat__number stat__ftpct">0</p>
        </div>
      </div>
    </div>

  </main>
  <!-- JavaScript -->
  <script src="./src/javascript/app.js"></script>
</body>

</html>
